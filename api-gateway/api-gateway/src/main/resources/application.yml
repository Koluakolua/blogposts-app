spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: BLOGPOST-SERVICE
          uri: lb://BLOGPOST-SERVICE
          predicates:
            - Path=/api/v1/blogposts
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/users

server:
  port: 9191

management:
  endpoints:
    web:
      exposure:
        include=*:

eureka:
    client:
      serviceUrl:
        defaultZone: http://service-registry:8761/eureka/
